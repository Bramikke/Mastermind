InfoEasy=DOEL: \nEr is een code die bestaat uit 4 kleuren. De uitdaging is om de juiste 4 kleuren te raden in de juiste volgorde.\n\nSPELREGELS: \nIn dit level moeten alle bolletjes in de poging een kleur hebben. Er mogen dus geen lege bolletjes zijn. Elke kleur kan maar 1 keer voor komen.\nDe evaluatiecode vertelt over de kleur op dezelfde positie in je poging.\nEen zwart bolletje betekent dat de kleur op de juiste plaats staat.\nEen wit bolletje betekent dat de kleur in de oplossing zit, maar niet op de juiste plaats staat.\nEen kruisje betekent dat de kleur niet in de oplossing zit.\n\nHOE: \nSelecteer een kleur in de rechter kolom en plaats deze op een positie in de linker kolom.\nDe posities van de evaluatiecode komen overeen met de posities in de poging.\n\nVOORBEELD: 
InfoNormal=DOEL: \nEr is een code die bestaat uit 4 kleuren. De uitdaging is om de juiste 4 kleuren te raden.\n\nSPELREGELS: \nIn dit level moeten alle bolletjes in de poging een kleur hebben. Er mogen dus geen lege bolletjes zijn. Kleuren kunnen MEERDERE keren voorkomen.\nDe evaluatiecode vertelt over een kleur in je poging, deze staan NIET op volgorde.\nEen zwart bolletje betekent dat er een kleur op de juiste plaats staat.\nEen wit bolletje betekent dat er een kleur in de oplossing zit, maar niet op de juiste plaats staat.\nEen kruisje betekent dat er een kleur niet in de oplossing zit.\n\nHOE: \nSelecteer een kleur in de rechter kolom en plaats deze op een positie in de linker kolom.\nDe posities van de evaluatiecode komen NIET overeen met de posities in de poging.\n\nVOORBEELD: 
InfoHard=DOEL: \nEr is een code die bestaat uit 5 kleuren. De uitdaging is om de juiste 5 kleuren te raden.\n\nSPELREGELS: \nIn dit level moeten NIET alle bolletjes in de poging een kleur hebben. Er mogen dus ook lege bolletjes zijn. Kleuren kunnen MEERDERE keren voor komen.\nDe evaluatiecode vertelt over een kleur in je poging, deze staan NIET op volgorde.\nEen zwart bolletje betekent dat er een kleur op de juiste plaats staat.\nEen wit bolletje betekent dat er een kleur in de oplossing zit, maar niet op de juiste plaats staat.\nEen kruisje betekent dat er een kleur niet in de oplossing zit.\n\nHOE: \nSelecteer een kleur in de rechter kolom en plaats deze op een positie in de linker kolom.\nJe kan 'geen kleur' selecteren door in de rechter kolom te klikken op het knipperend bolletje. Nu is er geen kleur geselecteerd en kan je bolletjes leeg maken in je poging.\nDe posities van de evaluatiecode komen NIET overeen met de posities in de poging.\n\nVOORBEELD: 
