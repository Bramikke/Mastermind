InfoEasy=BUT: \nTrouve le code existant de 4 couleurs dans le bon ordre!\n\nREGLES DU JEU: \nDans ce niveau tous les cercles doivent avoir un colour. C'est impossible pour un cercle d'\u00eatre vide. Chaque couleur peut appara\u00eetre seulement une fois.\nLe code d'\u00e9valuation vous indique la couleur \u00e0 la m\u00eame position dans votre tentative.plu\nUne boule noire signifie que la couleur est au bon endroit.\nUne boule blanche signifie que la couleur est dans la solution, mais n'est pas au bon endroit.\nUne croix signifie que la couleur n'est pas dans la solution.\n\nCOMMENT: \nS\u00e9lectionnez une couleur dans la colonne de droite et placez-la \u00e0 une position dans la colonne de gauche.\nLes positions du code d'\u00e9valuation correspondent aux positions dans la tentative.\n\nEXEMPLE: 
InfoNormal=BUT: \nTrouve le code existant de 4 couleurs dans le bon ordre!\n\nREGLES DU JEU: \nDans ce niveau tous les cercles doivent avoir un colour. C'est impossible pour un cercle d'\u00eatre vide. Chaque couleur peut appara\u00eetre PLUSIEURS fois.\nLe code d'\u00e9valuation indique une couleur dans votre tentative, ceux-ci ne sont pas dans l'ordre.\nUne boule noire signifie que la couleur est au bon endroit.\nUne boule blanche signifie que la couleur est dans la solution, mais n'est pas au bon endroit.\nUne croix signifie que la couleur n'est pas dans la solution.\n\nCOMMENT: \nS\u00e9lectionnez une couleur dans la colonne de droite et placez-la \u00e0 une position dans la colonne de gauche.\nLes positions du code d'\u00e9valuation correspondent aux positions dans la tentative.\n\nEXEMPLE: 
InfoHard=BUT: \nTrouve le code existant de 5 couleurs dans le bon ordre!\n\nREGLES DU JEU: \nDans ce niveau PAS tous les cercles doivent avoir un colour. C'est possible pour un cercle d'\u00eatre vide. Chaque couleur peut appara\u00eetre PLUSIEURS fois.\nLe code d'\u00e9valuation indique une couleur dans votre tentative, ceux-ci ne sont pas dans l'ordre.\nUne boule noire signifie que la couleur est au bon endroit.\nUne boule blanche signifie que la couleur est dans la solution, mais n'est pas au bon endroit.\nUne croix signifie que la couleur n'est pas dans la solution.\n\nCOMMENT: \nS\u00e9lectionnez une couleur dans la colonne de droite et placez-la \u00e0 une position dans la colonne de gauche.\nVous pouvez s\u00e9lectionner 'pas de couleur' en cliquant sur le point clignotant dans la colonne de droite. Maintenant, aucune couleur n'a \u00e9t\u00e9 s\u00e9lectionn\u00e9e et vous pouvez vider les cercles dans votre tentative.\nLes positions du code d'\u00e9valuation correspondent aux positions dans la tentative.\n\nEXEMPLE: 
